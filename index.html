<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Tower Climber</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
  <script src="TemplateData/UnityProgress.js"></script>
  <script src="Build/UnityLoader.js"></script>
  <script>
    var unityInstance = UnityLoader.instantiate("unityContainer", "Build/Tower-Climer_Web.json", { onProgress: UnityProgress });
  </script>
</head>

<body>

  <div class="webgl-content">
    <div class="center">
      <div id="loader" class="loader"></div>
    </div>
    <div id="unityContainer" class="hide" style="width: 1280px; height: 720px"></div>
    <div class="footer">
      <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
      <div class="title">Tower Climber - One Button Game</div>
    </div>
  </div>

</body>

</html>
